

<form #heroForm="ngForm">
    <div class="form-group">
        <label for="prix">Prix article :</label>
        <input id="prix" name="prix" type="text" min="1" required [(ngModel)]="prix" #name="ngModel">
        <button id="ajout" (click)="ajout()">Ajout</button>
    </div>
    <div>
        <label for="total">Total :</label>
        <input type="text" id="total" name="total" [(ngModel)]="prixTotal">
    </div>
</form>
